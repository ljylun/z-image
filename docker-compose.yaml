services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: z-image-turbo-backend
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: always
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: z-image-turbo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
